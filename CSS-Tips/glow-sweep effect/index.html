<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shimmer</title>
    <style>
      /* #051937, #011946, #0a1854, #1f1160, #350068 */
      .container {
        width: 99%;
        height: 99vh;
        background-color: #350068;
        display: grid;
        place-content: center;
      }

      .glow-button {
        position: relative;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        background: linear-gradient(45deg, #c2a500, #e3c102);
        /* color: white; */
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .glow-text {
        position: relative;
        z-index: 2;
      }

      .glow {
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: none;
        z-index: 1;

        animation: glow-sweep 5s infinite linear;
      }

      @keyframes glow-sweep {
        0% {
          left: -300%;
        }
        100% {
          left: 300%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="glow-button">
        <span class="glow-text">Shimmer or Glow-Sweep Effect</span>
        <span class="glow"></span>
      </button>
    </div>
  </body>
</html>
