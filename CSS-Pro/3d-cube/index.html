<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kumbh+Sans:wght@300;400&family=Pacifico&family=Poppins&family=Rowdies:wght@700&family=Rubik+Gemstones&display=swap"
      rel="stylesheet"
    />
    <title>Soner</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="cube1">
      <div class="top1">
        <h1>Soner</h1>
        <h1>Güçlü</h1>
      </div>
      <div>
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
      </div>
    </div>

    <div class="back-cubes">
      <div class="cube2">
        <div class="top2">
          <h1>Soner</h1>
          <h1>Güçlü</h1>
        </div>
        <div>
          <span style="--j: 0"></span>
          <span style="--j: 1"></span>
          <span style="--j: 2"></span>
          <span style="--j: 3"></span>
        </div>
      </div>

      <div class="cube3">
        <div class="top3">
          <h1>Soner</h1>
          <h1>Güçlü</h1>
        </div>
        <div>
          <span style="--k: 0"></span>
          <span style="--k: 1"></span>
          <span style="--k: 2"></span>
          <span style="--k: 3"></span>
        </div>
      </div>
    </div>
  </body>
</html>
